[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA fallback (caso use rotas no cliente)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# NÃ£o cachear o service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"
